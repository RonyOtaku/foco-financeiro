<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <header class="bg-white shadow sticky top-0 z-50">

      <img src="/IMG/LOGO.png" alt="Foco Financeiro Logo" class="h-8 w-auto md:h-10" />
      <h1 class="text-lg md:text-xl font-bold text-yellow-600 whitespace-nowrap">Foco Financeiro</h1>
    </div>
    <nav class="flex flex-wrap justify-center gap-x-3 text-sm md:text-base">
      <a href="/INDEX.HTML" class="hover:text-yellow-600">Início</a>
      <a href="/INVESTIMENTOS.HTML" class="hover:text-yellow-600">Investimentos</a>
      <a href="/CRIPTOS.HTML" class="hover:text-yellow-600">Criptos</a>
      <a href="/CALCULADORA.HTML" class="hover:text-yellow-600">Calculadora</a>
      <a href="/SOBRE.HTML" class="hover:text-yellow-600">Sobre</a>
    </nav>
  </div>
</header>

    <!-- Banner (ainda menor) -->
<section id="inicio" class="bg-[#0e1b2c] text-white text-center py-4 px-4">
  <img src="/IMG/4.jpg" alt="Foco Financeiro" class="mx-auto h-12 w-auto mb-1">
  <h2 class="text-2xl font-bold mb-1 text-yellow-500">Foco Financeiro</h2>
  <p class="italic text-sm text-gray-200 mb-2">Onde investir é fácil</p>
  <a href="https://youtube.com/@focofinanceiro.oficial?si=tu7mCzN5mP9Ca93Q" target="_blank"
     class="bg-yellow-500 text-[#0e1b2c] font-semibold px-4 py-1 rounded shadow hover:bg-yellow-400 transition">
    Visite nosso canal
  </a>
</section>

    <!-- Investimentos -->
   <section id="investimentos" class="py-12 px-4 max-w-7xl mx-auto">
  <h3 class="text-2xl font-bold mb-6 text-yellow-600">Mercado</h3>
  <div id="cards-container" class="grid md:grid-cols-3 gap-6">
    <!-- Cards iniciais serão inseridos aqui via JS -->
  </div>

  <div class="flex justify-center mt-8">
    <button id="loadMoreBtn" class="bg-yellow-600 text-white font-semibold py-2 px-6 rounded-full hover:bg-yellow-700 transition">
      LER MAIS
    </button>
  </div>
</section>

<script>
  // Array com todas as matérias (exemplo)
  const materias = [
    {
      href: "/MATERIA 1.html",
      imgSrc: "/IMG/b3-bolsa-valores-ibovespa-mercado-sp01.png",
      alt: "Ibovespa Futuro",
      title: "Ibovespa Futuro sobe; ata e repercussão da prisão domiciliar de Bolsonaro no radar"
    },
    {
      href: "/investimentos/fundos-imobiliarios.html",
      imgSrc: "/img/fundos-imobiliarios.jpg",
      alt: "Fundos Imobiliários",
      title: "Fundos Imobiliários"
    },
    {
      href: "/investimentos/renda-variavel.html",
      imgSrc: "/img/renda-variavel.jpg",
      alt: "Renda Variável",
      title: "Renda Variável com Consistência"
    },
    // Adicione quantos quiser para testar
    {
      href: "/investimentos/materia4.html",
      imgSrc: "/img/materia4.jpg",
      alt: "Matéria 4",
      title: "Matéria 4"
    },
    {
      href: "/investimentos/materia5.html",
      imgSrc: "/img/materia5.jpg",
      alt: "Matéria 5",
      title: "Matéria 5"
    },
    {
      href: "/investimentos/materia6.html",
      imgSrc: "/img/materia6.jpg",
      alt: "Matéria 6",
      title: "Matéria 6"
    },
    {
      href: "/investimentos/materia7.html",
      imgSrc: "/img/materia7.jpg",
      alt: "Matéria 7",
      title: "Matéria 7"
    },
    {
      href: "/investimentos/materia8.html",
      imgSrc: "/img/materia8.jpg",
      alt: "Matéria 8",
      title: "Matéria 8"
    },
    {
      href: "/investimentos/materia9.html",
      imgSrc: "/img/materia9.jpg",
      alt: "Matéria 9",
      title: "Matéria 9"
    },
  ];

  const cardsContainer = document.getElementById('cards-container');
  const loadMoreBtn = document.getElementById('loadMoreBtn');

  let itemsPerPage = 9;
  let currentIndex = 0;

  function loadCards() {
    const nextItems = materias.slice(currentIndex, currentIndex + itemsPerPage);

    nextItems.forEach(materia => {
      const card = document.createElement('a');
      card.href = materia.href;
      card.className = "block bg-white p-4 shadow rounded hover:shadow-lg transition text-center";
      card.innerHTML = `
        <img src="${materia.imgSrc}" alt="${materia.alt}" class="w-full h-40 object-cover rounded mb-3" />
        <h4 class="font-semibold text-lg mb-2 text-blue-700">${materia.title}</h4>
      `;
      cardsContainer.appendChild(card);
    });

    currentIndex += itemsPerPage;

    // Se não tiver mais matérias para mostrar, desabilita o botão
    if (currentIndex >= materias.length) {
      loadMoreBtn.disabled = true;
      loadMoreBtn.classList.add('opacity-50', 'cursor-not-allowed');
      loadMoreBtn.textContent = "Sem mais notícias";
    }
  }

  // Carrega inicialmente os primeiros cards
  loadCards();

  loadMoreBtn.addEventListener('click', () => {
    loadCards();
  });
  function loadCards() {
  const nextItems = materias.slice(currentIndex, currentIndex + itemsPerPage);

  nextItems.forEach(materia => {
    const card = document.createElement('a');
    card.href = materia.href;
    card.className = "block bg-white p-4 shadow rounded-[10px] hover:shadow-lg transition text-center";
    card.innerHTML = `
      <img src="${materia.imgSrc}" alt="${materia.alt}" class="w-full h-40 object-cover rounded-[10px] mb-3" />
      <h4 class="font-semibold text-lg mb-2 text-blue-700 hover:underline">${materia.title}</h4>
    `;
    cardsContainer.appendChild(card);
  });

  currentIndex += itemsPerPage;

  if (currentIndex >= materias.length) {
    loadMoreBtn.disabled = true;
    loadMoreBtn.classList.add('opacity-50', 'cursor-not-allowed');
    loadMoreBtn.textContent = "Sem mais notícias";
  }
}
</script>

    <!-- Footer -->
    <footer class="bg-[#0e1b2c] text-white py-6 mt-12 text-center">

    </footer>
  </body>
</html>
